<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Title and Description for SEO -->
    <title>PERUMA | Activity-Based Learning Books for Students</title>
    <meta name="description" content="PERUMA offers innovative Activity-Based Learning (ABL) books designed to enhance creativity, critical thinking, and collaboration in students. Explore our hands-on learning resources today!" />
    
    <!-- Keywords for SEO -->
    <meta name="keywords" content="PERUMA,books,perumabooks,peruma Activity-Based Learning, ABL, student engagement, hands-on learning, creativity, problem-solving, education books, group learning, critical thinking" />
    
    <!-- Favicon (Updated with .ico format and fallback to .png) -->
    <link rel="icon" href="https://perumabooks.com/assets/PRM_Logo-removebg-preview.png" type="image/x-icon" />
    <link rel="icon" href="https://perumabooks.com/assets/PRM_Logo-removebg-preview.png" type="image/png" />
    
    <!-- Open Graph Meta Tags for Social Media Sharing -->
    <meta property="og:title" content="PERUMA | Activity-Based Learning Books for Students" />
    <meta property="og:description" content="Discover PERUMA's innovative Activity-Based Learning (ABL) books designed to enhance creativity, critical thinking, and collaboration in students." />
    <meta property="og:image" content="https://perumabooks.com/assets/PRM_Logo-removebg-preview.png" />
    <meta property="og:url" content="https://perumabooks.com" />
    <meta property="og:type" content="website" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="PERUMA | Activity-Based Learning Books for Students" />
    <meta name="twitter:description" content="PERUMA offers innovative Activity-Based Learning (ABL) books designed to enhance creativity, critical thinking, and collaboration in students." />
    <meta name="twitter:image" content="https://perumabooks.com/assets/PRM_Logo-removebg-preview.png" />
    
    <!-- Structured Data (JSON-LD) for Search Engines -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "PERUMA",
        "url": "https://perumabooks.com",
        "logo": "https://perumabooks.com/assets/PRM_Logo-removebg-preview.png",
        "sameAs": [
          "https://www.facebook.com/peruma",
          "https://twitter.com/peruma"
        ],
        "description": "PERUMA offers innovative Activity-Based Learning (ABL) books designed to enhance creativity, critical thinking, and collaboration in students."
      }
    </script>
    
    <!-- Canonical URL to Avoid Duplicate Content -->
    <link rel="canonical" href="https://perumabooks.com" />
    
    <!-- Robots Meta Tag for Search Engine Crawling -->
    <meta name="robots" content="index, follow" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
